<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="./jscolor.js"></script>
    <link type="text/css" rel="stylesheet" href="./clubhouseProfile.css" />
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
  </head>
  <body>
    <h2><p>&#x1F389;</p>Welcome!</h2>
    <h3>Clubhouse</h3>
    <p id="profile">Customizing a profile</p>
    <div id="imageDiv" onclick="imageUpload()">
      <p id="textHolder">Please select <br /> your profile</p>
      <label id="fileUploadLabel" for="fileUpload"></label>
      <input type="file" id="fileUpload" accept="image/*" onchange="fileUpload(event)"/>
    </div>
    <div id="controlDiv">
      <p>&#x1F3A8;Color</p>
      <input onchange="colorChange()" id="colorPicker" value="3399FF" data-jscolor="{}" readonly>
      <p>&#x270F;Line</p>
      <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
      </div>
    </div>
    <button id="done" onclick="downloadDiv()">Done</button>
  </body>
</html>
<script type="text/javascript" src="./clubhouseProfile.js"></script>
